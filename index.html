<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Top 100 movies" />
    <meta
      name="keywords"
      content="HTML,CSS,JavaScript, Responsive, Animation"
    />
    <meta name="author" content="Ion Popescu" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>CineTOP</title>
    <link rel="stylesheet" type="text/css" href="css/movies.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bodycontainer">
    <header id="headerid" class="headercontainer">
      <a class="toggle-nav" href="#">&#9776;</a>
      <nav class="topnav" id="myTopNav">
        <ul class="active">
          <li>
            <a class="active" href="index.html"
              ><i class="fa fa-fw fa-home"></i> Home</a
            >
          </li>
          <li>
            <a href="about.html"><i class="fa fa-fw fa-star"></i>About</a>
          </li>
        </ul>
      </nav>
      <a href="index.html"
        ><img id="logoid" class="logo" src="img/logo.png" alt="CineTOP logo"
      /></a>
      <div class="wrap">
        <div class="search">
          <input
            id="searchbar"
            class="active"
            onkeyup="search_movie()"
            type="search"
            name="search"
            placeholder="Search movies,actors.."
          />
          <button id="searchbutton" type="submit">
            <i class="fa fa-fw fa-search"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div id="bodycontent">
        <h1 class="maintitle">Top 100 movies</h1>
        <ul id="movielist"></ul>
      </div>
    </main>
    <footer>
      <div class="footer">
        <a href="https://www.themoviedb.org/"
          ><img class="footerlogo" src="img/TMDB_logo.png" alt="TMDB logo"
        /></a>
        <p>
          This product uses the TMDb API but is not endorsed or certified by
          TMDb.
        </p>
      </div>
    </footer>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/movies.js"></script>
  </body>
</html>
